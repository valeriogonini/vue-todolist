<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/90a3813fce.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header class="header-title">
            <h1>TODOLIST</h1>

        </header>
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header card-input">
                        <input type="text" v-model.trim="addTodo" placeholder="Aggiungi cose da fare..">
                        <button type="button" @click="newTodo()" class="btn btn-primary">Vai</button>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li class="todo-item" :class="todo.done === true ?'text-decoration-line-through': '' "
                                v-for="(todo,i) in todos" @click="trueFalse(todo)">
                                {{ todo.text }}
                                <a href="#"> <i class="fa-solid fa-trash-can" @click="removeTodo(todo,i)"> </i></a>
                            </li>
                        </ul>

                    </div>
                </div>


            </div>
        </main>





    </div>




    <script src="js/app.js"></script>
</body>

</html>
